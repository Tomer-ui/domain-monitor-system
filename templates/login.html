<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desta Interfaces LTD - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <i class="fas fa-network-wired"></i> Domain Monitor
        </a>
        <nav class="navbar">
            <a href="{{ url_for('main_page') }}">Home</a>
            <a href="{{ url_for('dashboard_page') }}">Dashboard</a>
            <a href="#">|</a>
            <a href="{{ url_for('login_page') }}">Login</a>
            <a href="{{ url_for('register_page') }}" class="btn">Sign Up</a>
        </nav>
    </header>

    <section class="main-content">
        <div class="form-container">
            <!-- MODIFICATION: Removed method="POST" and action. JS will handle the API call. -->
            <form class="form" id="loginForm">
                <h3>Login to Your Account</h3>
                <!-- MODIFICATION: This div is now a placeholder for API messages. -->
                <div id="formMessage" class="form__message"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" id="username" name="username" autofocus placeholder="enter Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" id="password" name="password" placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="{{ url_for('register_page') }}" id="linkCreateAccount">Don't have an account? Create one</a>
                </p>
            </form>
        </div>
    </section>
    <!-- MODIFICATION: Load the updated JS file -->
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
