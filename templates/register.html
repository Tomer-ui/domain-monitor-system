<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desta Interfaces LTD- Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>   
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <i class="fas fa-network-wired"></i> Domain Monitor
        </a>
        <nav class="navbar">
            <a href="{{ url_for('main') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="#">|</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="btn">Sign Up</a>
        </nav>
    </header>

    <section class="main-content">
        <div class="form-container">
            <!-- added method="POST" and action. -->
            <form class="form" id="registerForm" method="POST" action="{{ url_for('register') }}">
                <h3>Create an Account</h3>
                 <!--  flashing messages from Flask -->
                {% if error %}
                    <div class="form__message form__message--error">{{ error }}</div>
                {% endif %}
                <div class="form__input-group">
                    <!-- added name="username" -->
                    <input type="text" class="form__input" id="username" name="username" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <!-- added name="password" -->
                    <input type="password" class="form__input" id="password" name="password" placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="{{ url_for('login') }}" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
