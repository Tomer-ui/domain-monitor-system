<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Health Checker</title>
    <!--  load static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Domain Health Checker</h1>
        <p>Enter a domain to check its HTTP status and SSL certificate details.</p>
        <form id="domain-form">
            <label for="domain-input">Domain:</label>
            <input type="text" id="domain-input" name="domain" placeholder="e.g., google.com" required>
            <br><br>
            <input type="submit" value="Check Domain">
        </form>
    </div>

    <div id="spinner" class="spinner" style="display: none;"></div>

    <div id="answer" class="container" style="display: none;"> 
        <h2>Check Results for <span id="domain-name"></span></h2>
        <p><strong>HTTP Status Code:</strong> <span id="status-code"></span></p>
        <p><strong>Certificate Status:</strong> <span id="cert-status"></span></p>
        <p><strong>Certificate Issuer:</strong> <span id="issuer"></span></p>
        <p><strong>Certificate Expiry:</strong> <span id="cert-expiry"></span></p>
        <p><strong>Overall Health:</strong> <span id="health-status"></span></p>
        <button type="button" id="close-answer">Close</button>
    </div>

    <!-- load static JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
