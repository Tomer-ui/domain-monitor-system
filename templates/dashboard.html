<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domain Monitor — dashboard</title>      
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Chart.js (optional for uptime graph) -->    
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
<div class="app">
  <!-- MODIFICATION: Added a link to logout -->
  <div class="brand"><i class="fas fa-network-wired"></i><span>Domain Monitor</span></div>

  <!-- Header -->
  <header>
    <div class="search">
      <i class="fas fa-search"></i>
      <input id="searchInput" placeholder="Search domain..." />
    </div>
    <div class="spacer"></div>
    <div class="hd-actions">
      <!-- MODIFICATION: New forms for adding domains -->
      <form id="addDomainForm" class="domain-form">
          <input type="text" name="domain" placeholder="example.com" required>
          <button type="submit" class="btn sm"><i class="fas fa-plus"></i> Add</button>
      </form>
      <form id="bulkUploadForm" class="domain-form">
          <input type="file" name="file" id="fileInput" accept=".txt" style="display: none;">
          <button type="button" id="bulkBtn" class="btn secondary sm"><i class="fas fa-upload"></i> Bulk Upload</button>
      </form>
      <button class="btn secondary sm" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- ... (rest of the stats and chart HTML is unchanged) ... -->
    <div class="grid stats">
        <div class="card">
          <h4>Total Monitored</h4>
          <div class="metric" id="statTotal">—</div>
          <div class="trend" id="trendA">Refreshes on load</div>
        </div>
        <div class="card">
          <h4>Average Uptime (30d)</h4>
          <div class="metric" id="statUptime">—<small>%</small></div>
          <div class="trend up"><i class="fas fa-arrow-up"></i> Stable</div>
        </div>
        <div class="card">
          <h4>SSL Certificates expiring â‰¤ 14d</h4> 
          <div class="metric" id="statSSL">—</div> 
          <div class="trend" id="trendSSL">Autoâ€‘check every 6h</div>
        </div>
        <div class="card">
          <h4>Open Incidents</h4>
          <div class="metric" id="statIncidents">0</div>
          <div class="trend down"><i class="fas fa-check-circle"></i> No active outages</div>
        </div>
      </div>
  
      <div class="card card-chart">
        <canvas id="uptimeChart" height="100"></canvas>
      </div>

    <div class="toolbar">
        <!-- ... (toolbar HTML is unchanged) ... -->
    </div>

    <div class="card">
      <table id="domainsTable">
        <thead>
          <tr>
            <th>Domain</th>
            <th>Status</th>
            <th>Certificate (Issuer)</th>
            <th>SSL Expiry</th>
            <!-- MODIFICATION: Added Actions column for remove button -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody><!-- rows injected by JS --></tbody>
      </table>
    </div>
  </main>
</div>

<!-- ... (Drawer HTML is unchanged) ... -->

<!-- App scripts -->
<!-- MODIFICATION: Removed the script block that passed data from Flask. -->
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
