<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desta Interfaces LTD — dashboard</title>      
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
<div class="app">
  <div class="brand"><i class="fas fa-network-wired"></i><span>Domain Monitor</span></div>

  <!-- Header -->
  <header>
    <div class="search">
      <i class="fas fa-search"></i>
      <input id="searchInput" placeholder="Search domain..." />
    </div>
    <div class="spacer"></div>
    <div class="hd-actions">
      <form id="addDomainForm" class="domain-form">
          <input type="text" name="domain" placeholder="example.com" required>
          <button type="submit" class="btn sm"><i class="fas fa-plus"></i> Add</button>
      </form>
      <form id="bulkUploadForm" class="domain-form">
          <input type="file" name="file" id="fileInput" accept=".txt" style="display: none;">
          <button type="button" id="bulkBtn" class="btn secondary sm"><i class="fas fa-upload"></i> Bulk Upload</button>
      </form>
      <button class="btn secondary sm" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="grid stats">
      <div class="card">
        <h4>Total Monitored</h4>
        <div class="metric" id="statTotal">—</div>
        <div class="trend">A real-time count of your domains</div>
      </div>
    </div>

    <!-- Dynamic title for the domains table -->
    <h2 class="table-title">{{ username }}'s Domains</h2>

    <div class="toolbar">
      <div class="chip active" data-filter="all"><i class="fas fa-layer-group"></i> All</div>
      <div class="chip" data-filter="up"><i class="fas fa-circle"></i> Up</div>
      <div class="chip" data-filter="down"><i class="fas fa-circle"></i> Down</div>
      <div class="chip" data-filter="warn"><i class="fas fa-exclamation-triangle"></i> SSL Soon</div> 
    </div>

    <div class="card">
      <table id="domainsTable">
        <thead>
          <tr>
            <th>Domain</th>
            <th>Status</th>
            <th>Certificate (Issuer)</th>
            <th>SSL Expiry</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody><!-- rows injected by JS --></tbody>
      </table>
    </div>
  </main>
</div>

<!-- Drawer (optional for future use) -->
<aside class="drawer" id="drawer">
    <!-- drawer content can be added here -->
</aside>

<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
